<!DOCTYPE html>
<head>
    <title>Notes App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Welcome to the Notes App</h1>
            <h2 class="header___subtitle">Lets begin</h2>

        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="note-update"></span>
        </div>
    </div>
    
    <div class="container">

        <input id="note-title" placeholder="Note Title" class="title-input">
        <textarea  id="note-body" cols="30" rows="10" placeholder="Enter your Text Here" class="body-input"></textarea>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
    

    </div>
    <script src="/scripts/edit-bundle.js"></script>
